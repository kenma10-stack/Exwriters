                <p class="mt-4 max-w-3xl mx-auto text-lg text-slate-300">We are proud to have helped countless students achieve their academic goals. Here's what they have to say about our service.</p>
            </section>
            <section>
                ${state.loading 
                    ? `<div class="flex justify-center items-center py-16">${Spinner()}</div>` 
                    : `<div class="grid grid-cols-1 md:grid-cols-2 gap-8">${state.reviews.map(ReviewCard).join('')}</div>`
                }
            </section>
        </div>
      `;
      
      const AboutPage = () => `
        <div class="space-y-12 max-w-4xl mx-auto">
            <section class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">About <span class="text-violet-500">Ex-Writers</span></h1>
                <p class="mt-4 max-w-3xl mx-auto text-lg text-slate-300">Your trusted partner in navigating the complexities of academia. We are dedicated to helping students achieve their goals with integrity and excellence.</p>
            </section>
            <div class="space-y-10 bg-slate-800 rounded-lg p-8 lg:p-12">
                <section>
                    <h2 class="text-3xl font-bold text-violet-400 mb-4">Our Mission</h2>
                    <p class="text-slate-300 leading-relaxed">At Ex-Writers, our mission is to provide high-quality, ethical academic support that empowers students to succeed. We understand the pressures of modern education—tight deadlines, complex subjects, and the challenge of balancing coursework with other responsibilities. Our goal is to offer a reliable helping hand, providing expertly crafted materials that serve as powerful learning tools, helping you understand difficult concepts and improve your own writing and subject mastery.</p>
                </section>
                <section>
                    <h2 class="text-3xl font-bold text-violet-400 mb-4">Our Expert Team</h2>
                    <p class="text-slate-300 leading-relaxed mb-6">Our strength lies in our team. We have a diverse group of professional writers, tutors, and subject-matter experts, each holding advanced degrees from reputable universities. They are passionate about their fields—from humanities and social sciences to engineering and business—and are committed to producing work that is not only accurate and well-researched but also insightful and original.</p>
                </section>
            </div>
        </div>
      `;

      const FAQPage = () => {
        const faqs = [
            { q: "Is using this service considered cheating?", a: "No. Our services are designed to be used as academic aids. The papers we provide are intended to be used as references or models to help you understand how to approach an assignment. We encourage all clients to use our work ethically and in accordance with their institution's academic integrity policies." },
            { q: "Is my personal information kept confidential?", a: "Absolutely. We have a strict privacy policy. Your personal details, assignment information, and payment data are kept 100% confidential and are never shared with third parties." },
            { q: "What if I'm not satisfied with the work?", a: "Client satisfaction is our top priority. If the final paper does not meet your initial requirements, we offer a free revisions period. We will work with you to make the necessary adjustments until you are satisfied with the result." },
            { q: "Are the papers you provide plagiarism-free?", a: "Yes, we guarantee that every paper is written from scratch by our expert writers. We use plagiarism detection software to ensure the originality of all work before it's delivered to you." },
            { q: "Who are the writers?", a: "Our team consists of experienced writers from various academic fields. Most hold Master's or PhD degrees from reputable universities. We carefully match your order with a writer who has the specific expertise and qualifications to handle your topic." },
            { q: "Can you handle urgent deadlines?", a: "Yes, we can often accommodate urgent requests. When you fill out the order form, you can specify your deadline. For very tight deadlines (e.g., under 24 hours), we recommend contacting us via WhatsApp first to confirm availability." }
        ];

        return `
            <div class="space-y-12 max-w-4xl mx-auto">
                <section class="text-center">
                    <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Frequently Asked Questions</h1>
                    <p class="mt-4 max-w-3xl mx-auto text-lg text-slate-300">Have questions? We've got answers. If you can't find what you're looking for, feel free to contact us directly.</p>
                </section>
                <div class="space-y-4">
                    ${faqs.map((faq, index) => `
                        <div class="bg-slate-800 rounded-lg border border-slate-700">
                            <h2>
                                <button type="button" class="faq-question flex items-center justify-between w-full p-6 font-semibold text-left text-white" data-index="${index}">
                                    <span>${faq.q}</span>
                                    <svg class="w-6 h-6 shrink-0 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                                </button>
                            </h2>
                            <div id="faq-answer-${index}" class="faq-answer px-6 pb-6">
                                <p class="text-slate-300">${faq.a}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
      };
      
      const ContactForm = () => {
        if (state.formStatus === 'success') {
          return `
              <div class="text-center py-10">
                  <h3 class="text-2xl font-bold text-green-400">Thank You!</h3>
                  <p class="text-slate-300 mt-2">Your request has been submitted successfully. We will contact you via email shortly.</p>
                  <button id="submit-another" class="mt-6 px-6 py-2 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition-colors duration-300">
                      Submit Another Request
                  </button>
              </div>
          `;
        }
        
        const inputClasses = "w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white transition focus:ring-violet-500 focus:border-violet-500 placeholder-slate-500";
        const getErrorTooltip = (message) => {
            if (!message) return '';
            return `<p class="mt-1 text-sm text-red-400">${message}</p>`;
        };
        
        const serviceType = state.formData.serviceType;

        return `
          <form id="contact-form" class="space-y-6" novalidate>
              <input type="hidden" name="_subject" value="New Order Request from Ex-Writers" />
              <input type="hidden" name="_captcha" value="false" />
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div><label for="name" class="block text-sm font-medium text-slate-300 mb-2">Full Name</label><input type="text" name="name" id="name" required class="${inputClasses}" value="${state.formData.name || ''}" />${getErrorTooltip(state.formErrors.name)}</div>
                  <div><label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label><input type="email" name="email" id="email" required class="${inputClasses}" value="${state.formData.email || ''}" />${getErrorTooltip(state.formErrors.email)}</div>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                      <label for="serviceType" class="block text-sm font-medium text-slate-300 mb-2">Service Type</label>
                      <select name="serviceType" id="serviceType" required class="${inputClasses}">
                          <option value="" ${!serviceType ? 'selected' : ''}>Select a service...</option>
                          <option value="essay-writing" ${serviceType === 'essay-writing' ? 'selected' : ''}>Essay Writing</option>
                          <option value="research-paper" ${serviceType === 'research-paper' ? 'selected' : ''}>Research Paper</option>
                          <option value="online-class" ${serviceType === 'online-class' ? 'selected' : ''}>Online Class Help</option>
                          <option value="proofreading" ${serviceType === 'proofreading' ? 'selected' : ''}>Proofreading & Editing</option>
                          <option value="other" ${serviceType === 'other' ? 'selected' : ''}>Other</option>
                      </select>
                      ${getErrorTooltip(state.formErrors.serviceType)}
                  </div>
                  <div><label for="deadline" class="block text-sm font-medium text-slate-300 mb-2">Deadline</label><input type="date" name="deadline" id="deadline" required class="${inputClasses}" min="${new Date().toISOString().split("T")[0]}" value="${state.formData.deadline || ''}" />${getErrorTooltip(state.formErrors.deadline)}</div>
              </div>
              
              <div><label for="details" class="block text-sm font-medium text-slate-300 mb-2">Assignment Details</label><textarea name="details" id="details" rows="5" required class="${inputClasses}" placeholder="Please include topic, page/word count, formatting style (APA, MLA, etc.), and any other relevant instructions.">${state.formData.details || ''}</textarea>${getErrorTooltip(state.formErrors.details)}</div>
              <div><label for="attachments" class="block text-sm font-medium text-slate-300 mb-2">Attachments (Optional)</label><input type="file" name="attachments" id="attachments" class="${inputClasses} file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-100 file:text-violet-700 hover:file:bg-violet-200" /><p class="mt-1 text-sm text-slate-500">Max file size: 5MB. Only one file can be uploaded.</p>${getErrorTooltip(state.fileError)}</div>

              <div>
                  <button type="submit" ${state.formStatus === 'submitting' ? 'disabled' : ''} class="w-full flex justify-center items-center px-6 py-3 bg-violet-600 text-white font-bold rounded-lg hover:bg-violet-700 disabled:bg-violet-800 disabled:cursor-not-allowed transition-colors duration-300">
                      ${state.formStatus === 'submitting' ? Spinner(true) : 'Get a Free Quote'}
                  </button>
              </div>

              ${state.formStatus === 'submitting' ? `<div id="progress-wrapper" class="mt-4"><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="upload-progress-bar" class="bg-violet-600 h-2.5 rounded-full transition-width duration-300 ease-linear" style="width: 0%"></div></div><p id="upload-progress-text" class="text-center text-sm text-slate-400 mt-2">Initializing upload...</p></div>` : ''}
              ${state.formStatus === 'error' ? '<p class="text-red-400 text-center mt-4">Something went wrong. Please check your connection and try again.</p>' : ''}
          </form>
        `;
      };
      
      const ContactPage = () => `
        <div class="space-y-8 max-w-4xl mx-auto">
            <section class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Place Your Order</h1>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-slate-300">Ready to get started? Fill out the form below with your requirements, and we'll get back to you with a quote as soon as possible.</p>
            </section>
            <section class="bg-slate-800 rounded-lg p-6 sm:p-8">
                ${ContactForm()}
            </section>
        </div>
      `;

      // --- DATA & EVENT HANDLING ---

      const fetchReviews = () => {
        const fallbackReviews = [
            { id: '1', reviewerName: "Emily S., Law Student", reviewText: "The case study analysis was incredibly sharp and well-argued. The writer captured the nuances of the legal arguments perfectly. A huge weight off my shoulders.", rating: 5 },
            { id: '2', reviewerName: "Daniel K., MBA Candidate", reviewText: "Juggling a full-time job and my MBA is tough. Ex-Writers handled my strategic management report with professionalism and delivered a high-quality paper that impressed my professor.", rating: 5 },
            { id: '3', reviewerName: "Jessica L., Psychology", reviewText: "My literature review was complex, but the writer they assigned was clearly an expert. The sources were recent and relevant. Communication was excellent throughout the process.", rating: 4.5 },
            { id: '4', reviewerName: "Kevin P., IT", reviewText: "I was stuck on a particularly difficult coding project. The expert not only delivered the solution but also included detailed comments that helped me understand the logic. Fantastic service!", rating: 5 },
            { id: '5', reviewerName: "Maria F., Art History", reviewText: "The essay on Renaissance art was beautifully written and insightful. It felt like it was written by someone with a genuine passion for the subject. I'm very impressed.", rating: 5 },
            { id: '6', reviewerName: "Tom H., Economics", reviewText: "I needed help with a statistical analysis project and was on a tight deadline. They delivered a flawless report ahead of schedule. The data visualization was a great touch.", rating: 4.5 },
            { id: '7', reviewerName: "Sophie B., Nursing", reviewText: "My annotated bibliography was perfectly formatted and the summaries were concise and accurate. Saved me hours of tedious work. Thank you, Ex-Writers!", rating: 5 },
            { id: '8', reviewerName: "Rajiv M., Engineering", reviewText: "The technical report was spot-on. Accurate calculations and clear explanations. A reliable and professional service I'd recommend to any engineering student.", rating: 5 }
        ];
        // Simulate network delay
        setTimeout(() => {
            setState({ reviews: fallbackReviews, loading: false });
        }, 1000);
      };

      const handleFormSubmit = (e) => {
        e.preventDefault();
        const form = e.target;
        
        const currentFormData = { name: form.name.value, email: form.email.value, serviceType: form.serviceType.value, deadline: form.deadline.value, details: form.details.value };
        const { name, email, serviceType, deadline, details } = currentFormData;
        const files = form.attachments.files;
        const maxFileSize = 5 * 1024 * 1024; // 5MB
        const genericError = "Please fill out this field.";
        let errors = {};

        if (!name.trim()) errors.name = genericError;
        if (!email.trim()) { errors.email = genericError; } else if (!/^\S+@\S+\.\S+$/.test(email)) { errors.email = 'Please enter a valid email address.'; }
        if (!serviceType) errors.serviceType = genericError;
        if (!deadline) errors.deadline = genericError;
        if (!details.trim()) errors.details = genericError;
        if (files && files.length > 0 && files[0].size > maxFileSize) { setState({ formStatus: 'idle', formErrors: {}, fileError: `File is too large. Max size is 5MB.`, formData: currentFormData }); return; }
        
        if (Object.keys(errors).length > 0) {
          setState({ formStatus: 'idle', formErrors: errors, fileError: null, formData: currentFormData });
          return;
        }

        setState({ formStatus: 'submitting', fileError: null, formErrors: {}, formData: currentFormData });

        setTimeout(() => {
          const formData = new FormData(form);
          if (files && files.length > 0) {
              const xhr = new XMLHttpRequest();
              const progressBar = document.getElementById('upload-progress-bar');
              const progressText = document.getElementById('upload-progress-text');

              xhr.upload.addEventListener('progress', (event) => {
                  if (event.lengthComputable) {
                      const progress = Math.round((event.loaded / event.total) * 100);
                      if(progressBar) progressBar.style.width = `${progress}%`;
                      if(progressText) progressText.innerText = `Uploading... ${progress}%`;
                  }
              });

              xhr.addEventListener('load', () => xhr.status >= 200 && xhr.status < 300 ? setState({ formStatus: 'success' }) : setState({ formStatus: 'error' }));
              xhr.addEventListener('error', () => setState({ formStatus: 'error' }));
              xhr.addEventListener('abort', () => setState({ formStatus: 'error' }));

              xhr.open('POST', 'https://formsubmit.co/expert.distress602@simplelogin.com');
              xhr.setRequestHeader('Accept', 'application/json');
              xhr.send(formData);
          } else {
              fetch("https://formsubmit.co/expert.distress602@simplelogin.com", { method: 'POST', body: formData, headers: { 'Accept': 'application/json' }})
              .then(response => response.ok ? setState({ formStatus: 'success' }) : setState({ formStatus: 'error' }))
              .catch(() => setState({ formStatus: 'error' }));
          }
        }, 10);
      };

      const addEventListeners = () => {
        document.querySelectorAll('button[data-view]').forEach(button => {
          button.addEventListener('click', (e) => {
            const view = e.currentTarget.dataset.view;
            if (view && (view !== state.currentView || state.isMenuOpen)) {
              const newState = { currentView: view, isMenuOpen: false };
              if (view === 'reviews' && state.reviews.length === 0) {
                newState.loading = true;
                setState(newState);
                fetchReviews();
              } else {
                setState(newState);
              }
              window.scrollTo(0, 0);
            }
          });
        });

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        if (mobileMenuButton) {
          mobileMenuButton.addEventListener('click', () => {
            setState({ isMenuOpen: !state.isMenuOpen });
          });
        }

        const contactForm = document.getElementById('contact-form');
        if (contactForm) {
          contactForm.addEventListener('submit', handleFormSubmit);
          
          contactForm.querySelectorAll('input, select, textarea').forEach(input => {
            input.addEventListener('input', (e) => {
              const field = e.target;
              const fieldName = field.name;
              state.formData[fieldName] = field.value;
              const hadError = state.formErrors[fieldName] || (fieldName === 'attachments' && state.fileError);

              if (hadError) {
                  if (state.formErrors[fieldName]) delete state.formErrors[fieldName];
                  if (fieldName === 'attachments' && state.fileError) state.fileError = null;
                  App(); // Re-render to remove error message
              }
            });
          });
        }

        const anotherRequestButton = document.getElementById('submit-another');
        if (anotherRequestButton) {
          anotherRequestButton.addEventListener('click', () => setState({ formStatus: 'idle', formErrors: {}, formData: {} }));
        }

        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const answerId = `faq-answer-${button.dataset.index}`;
                const answerEl = document.getElementById(answerId);
                const icon = button.querySelector('svg');

                if (answerEl.style.maxHeight && answerEl.style.maxHeight !== '0px') {
                    answerEl.style.maxHeight = '0px';
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    answerEl.style.maxHeight = answerEl.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });
        });
      };

      // --- MAIN APP ---

      const App = () => {
        let viewContent;
        switch (state.currentView) {
          case 'about': viewContent = AboutPage(); break;
          case 'faq': viewContent = FAQPage(); break;
          case 'reviews': viewContent = ReviewsPage(); break;
          case 'contact': viewContent = ContactPage(); break;
          case 'home':
          default: viewContent = HomePage(); break;
        }

        const template = `
          <div class="min-h-screen flex flex-col">
            ${Header()}
            <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16">
              ${viewContent}
            </main>
            ${Footer()}
          </div>
        `;
        render(template);
      };

      // --- INITIAL LOAD ---

      document.addEventListener('DOMContentLoaded', () => {
        App();
      });
    </script>
</body>

</html>
